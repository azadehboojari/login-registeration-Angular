
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   

  <body>
    <div class="container" >
     
      <form class="form" (submit)="create()" *ngIf="user.errors">
       
        <div class="form-group">
            <div *ngIf="user.errors.name" class="alert alert-danger">{{ user.errors.name.message }}</div>
            <label for="name">NAME</label>
            <input type="text" required minlength="2" class="form-control" id="name" aria-describedby="emailHelp" [(ngModel)]="user.name" name="user.name">
        </div>
        <div class="form-group">
              <div *ngIf="user.errors.last" class="alert alert-danger">{{ user.errors.last.message }}</div>
              <label for="last_name">LAST NAME</label>
              <input type="text"required minlength="2" class="form-control" id="last_name" aria-describedby="emailHelp" [(ngModel)]="user.last" name="user.last">
        </div>
        <div class="form-group">
            <div *ngIf="user.errors.email" class="alert alert-danger">{{ user.errors.email.message }}</div>
          <label for="email">E-MAIL</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="user.email" name="user.email">
        </div>
        <div class="form-group">
            <div *ngIf="user.errors.password" class="alert alert-danger">{{ user.errors.password.message }}</div>
          <label for="password">PASSWORD</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="user.password">
        </div>
        <button type="submit" class="btn btn-primary">REGISTER</button>
      </form>

      <!-- login form -->
     
        <form class="form" (submit)="login()" >
            {{loggedUser | json}}
          <div class="form-group">
            <label for="loggedUser.email">E-MAIL</label>
            <input type="email" required class="form-control" id="loggedUser.email" [(ngModel)]="loggedUser.email" name="loggedUser.email" aria-describedby="emailHelp">
          </div>
          
          <div class="form-group">
            <label for="loggedUser.password"> PASSWORD</label>
            <input type="password" class="form-control" id="loggedUser.password" [(ngModel)]="loggedUser.password" name="loggedUser.password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="save">
            <label class="form-check-label" for="save">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-primary">ENTER</button>
        </form>

    </div>
  </body>
